# .chezmoiexternal.toml - External dependency management
# Managed archives are downloaded and extracted automatically on `chezmoi apply`
# refreshPeriod = "168h" updates weekly

# ============================================================================
# Oh My Zsh Core
# ============================================================================

[".oh-my-zsh"]
type = "archive"
url = "https://github.com/ohmyzsh/ohmyzsh/archive/master.tar.gz"
# Note: exact = false allows local files (like custom completions) to be merged
stripComponents = 1
refreshPeriod = "168h"

# ============================================================================
# Custom Plugins (not included in oh-my-zsh by default)
# ============================================================================

[".oh-my-zsh/custom/plugins/zsh-syntax-highlighting"]
type = "archive"
url = "https://github.com/zsh-users/zsh-syntax-highlighting/archive/master.tar.gz"
exact = true
stripComponents = 1
refreshPeriod = "168h"

[".oh-my-zsh/custom/plugins/zsh-autosuggestions"]
type = "archive"
url = "https://github.com/zsh-users/zsh-autosuggestions/archive/master.tar.gz"
exact = true
stripComponents = 1
refreshPeriod = "168h"

[".oh-my-zsh/custom/plugins/you-should-use"]
type = "archive"
url = "https://github.com/MichaelAquilina/zsh-you-should-use/archive/master.tar.gz"
exact = true
stripComponents = 1
refreshPeriod = "168h"

[".oh-my-zsh/custom/plugins/zsh-completions"]
type = "archive"
url = "https://github.com/zsh-users/zsh-completions/archive/master.tar.gz"
exact = true
stripComponents = 1
refreshPeriod = "168h"
